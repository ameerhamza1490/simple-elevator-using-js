<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Elevator</title>
</head>

<body>

    <div id="container">
        <div id="building-floors">
            <div id="floor4" class="floors">Forth Floor</div>
            <div id="floor3" class="floors">Third Floor</div>
            <div id="floor2" class="floors">Second Floor</div>
            <div id="floor1" class="floors">First Floor</div>
            <div id="floor0" class="floors">Ground Floor</div>

        </div>

        <div id="buttons">
            <button data-floor="80">4</button>
            <button data-floor="60">3</button>
            <button data-floor="40">2</button>
            <button data-floor="20">1</button>
            <button data-floor="0">0</button>
        </div>

        <div id="lift-container">
            <img src="./lift.png" alt="lift" id="lift">
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
